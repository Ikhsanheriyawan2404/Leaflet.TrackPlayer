      marker: L.marker(newPath[0], {
        icon: L.icon({
          iconSize: [27, 54],
          iconUrl: "./lib/assets/car.png",
          iconAnchor: [13.5, 27],
        }),
      }),
    });

      progress: track.options.progress,
      start: function () {
        map.setZoom(17, {
          animate: false,
        });
        track.start();
      },
      pause: function () {
        track.pause();
      },
      status: "original",
      carLatLng: "original",
    };

      width: 500,
    });

      control.status = "start";

      control.carLatLng = `${lng},${lat}`;
      control.status = "moving";
      //   document.getElementById('mypopup').innerHTML = `<div>${lng},${lat}</div>`;

    track.on("pause", () => {
      control.status = "pause";

    gui.add(control, "carLatLng").listen();
